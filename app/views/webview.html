<div class="main__watch animated fadeInDown" ng-controller="ViewController">
    <div class="row main__watch-header">
        <div class="col-md-8 col-sm-12 col-xs-12">
            <div class="main__watch-video">
                <!--<iframe width="100%" height="500" ng-src="{{video.video}}" frameborder="0" allowfullscreen=""></iframe>-->
                <div class="embed-responsive embed-responsive-16by9">
                    <youtube-video video-id="theBestVideo"></youtube-video>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <div class="main__watch-episode">
                <ul>
                    <li class="hvr-bounce-to-right list-episode-next" ng-repeat="item in episode track by $index">
                        <a ui-sref="404" ui-sref-active="active">
                            <div class="list-video clearfix">
                            <img ng-src="img/{{video.img}}.jpg" width="100%" alt=""/>
                            </div>
                            <div class="main__watch-suggest-episode"> <a href="">Episode {{$index}}</a><small>{{item}} view</small></div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row main__watch-content">
        <div class="col-md-8">
            <div class="main__watch-info">
                <h1>{{video.name}}</h1>
                <div class="row">
                    <div class="col-md-8"><span id="follow"><i class="fa fa-plus"></i> FOLLOW</span></div>
                    <div class="col-md-4"><span id="views" class="hvr-underline-from-left"><i class="fa fa-heart"></i> {{video.views}} views</span></div>
                </div><span><i class="fa fa-list"></i> {{video.genre}}</span><span><i class="fa fa-building"></i> {{video.producer}}</span>
                <div class="description">{{video.description}}</div>
            </div>
            <div class="main__watch-comments">
                <div data-href="https://developers.facebook.com/docs/plugins/comments#configurator" data-width="100%" data-numposts="5" class="fb-comments"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="main__watch-suggest">
                <div class="main__watch-episode">
                    <ul>
                        <li class="hvr-bounce-to-right " ng-repeat="video in data">
                            <a ui-sref="movie({id: video.img})" ui-sref-active="active">
                                <div class="list-video clearfix">
                                    <img src="img/{{video.img}}.jpg" alt="" width="100%"/>
                                </div>
                                
                                <div class="main__watch-suggest-episode"> <a href="">{{video.name}}</a><small>{{video.views}} view</small></div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
  window.document.title = "Webmovie - Watch Anime Online";
</script>
