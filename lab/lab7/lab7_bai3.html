<!DOCTYPE html>
<html>
<head>
	<title>lab7_bai3</title>
	<meta charset="utf-8">
	
<script type="text/javascript">
		function doimau() {
			var r = Math.floor(Math.random()*255);
			var q = Math.floor(Math.random()*255);
			var b = Math.floor(Math.random()*255);
			document.bgColor=('#' + r.toString(16) + q.toString(16) + b.toString(16)).toUpperCase(); 
			setTimeout('doimau()',1000);
		}
	</script>
</head>
<body onload="doimau()" bgcolor="white">
</body>
</html>
