<!DOCTYPE html>
<html>
<head>
	<title>lab8_bai1</title>
	<meta charset="utf-8">
	
</head>
<body>
<script type="text/javascript">
		var a = new Array();
		for (i=0; i<10 ; i++)
		{
			a[i] = Math.floor(Math.random()*100);
			document.write(a[i]+ " ");
		}
		function sortNumber (x,y)
		{
			return x - y;
		}
		a.sort(sortNumber);
		document.write("<br>");
		for(i=a.length-1;i>=0;i--)
		{
				document.write(a[i]+ " ");	
		}
		a.reverse();
		document.write("<br>");
		for(i=a.length-1;i>=0;i--)
		{
				document.write(a[i]+ " ");	
		}
	</script>
</body>
</html>
